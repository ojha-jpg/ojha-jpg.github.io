<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            width: 1461px;
            height: 827px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/RiskMap2yrsreturnperiod_1.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[27.66050794069053,85.28571883774902],[27.686459868240032,85.33644093692102]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_RiskMap2yrsreturnperiod_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NAME'] !== null ? autolinker.link(feature.properties['NAME'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['DESCRIPT'] !== null ? autolinker.link(feature.properties['DESCRIPT'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_RiskMap2yrsreturnperiod_1_0(feature) {
            switch(String(feature.properties['NAME'])) {
                default:
                    return {
                pane: 'pane_RiskMap2yrsreturnperiod_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(147,234,100,1.0)',
                interactive: true,
            }
                    break;
                case 'high risk':
                    return {
                pane: 'pane_RiskMap2yrsreturnperiod_1',
                opacity: 1,
                color: 'rgba(247,247,247,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,66,3,1.0)',
                interactive: true,
            }
                    break;
                case 'low risk':
                    return {
                pane: 'pane_RiskMap2yrsreturnperiod_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(45,142,61,1.0)',
                interactive: true,
            }
                    break;
                case 'med risk':
                    return {
                pane: 'pane_RiskMap2yrsreturnperiod_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,195,17,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_RiskMap2yrsreturnperiod_1');
        map.getPane('pane_RiskMap2yrsreturnperiod_1').style.zIndex = 401;
        map.getPane('pane_RiskMap2yrsreturnperiod_1').style['mix-blend-mode'] = 'normal';
        var layer_RiskMap2yrsreturnperiod_1 = new L.geoJson(json_RiskMap2yrsreturnperiod_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_RiskMap2yrsreturnperiod_1',
            layerName: 'layer_RiskMap2yrsreturnperiod_1',
            pane: 'pane_RiskMap2yrsreturnperiod_1',
            onEachFeature: pop_RiskMap2yrsreturnperiod_1,
            style: style_RiskMap2yrsreturnperiod_1_0,
        });
        bounds_group.addLayer(layer_RiskMap2yrsreturnperiod_1);
        map.addLayer(layer_RiskMap2yrsreturnperiod_1);
        var baseMaps = {};
        L.control.layers(baseMaps,{'RiskMap - 2 yrs return period<br /><table><tr><td style="text-align: center;"><img src="legend/RiskMap2yrsreturnperiod_1_0.png" /></td><td></td></tr><tr><td style="text-align: center;"><img src="legend/RiskMap2yrsreturnperiod_1_highrisk1.png" /></td><td>high risk</td></tr><tr><td style="text-align: center;"><img src="legend/RiskMap2yrsreturnperiod_1_lowrisk2.png" /></td><td>low risk</td></tr><tr><td style="text-align: center;"><img src="legend/RiskMap2yrsreturnperiod_1_medrisk3.png" /></td><td>med risk</td></tr></table>': layer_RiskMap2yrsreturnperiod_1,"OpenStreetMap": layer_OpenStreetMap_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
