<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/points_3.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[27.661184473429408,85.28557556610083],[27.69397311412525,85.34950461206925]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        map.createPane('pane_EsriGraydark_1');
        map.getPane('pane_EsriGraydark_1').style.zIndex = 401;
        var layer_EsriGraydark_1 = L.tileLayer('http://services.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Dark_Gray_Base/MapServer/tile/{z}/{y}/{x}', {
            pane: 'pane_EsriGraydark_1',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 16
        });
        layer_EsriGraydark_1;
        map.addLayer(layer_EsriGraydark_1);
        map.createPane('pane_50yrsRP_2');
        map.getPane('pane_50yrsRP_2').style.zIndex = 402;
        var img_50yrsRP_2 = 'data/50yrsRP_2.png';
        var img_bounds_50yrsRP_2 = [[27.635389976525275,85.27984871577571],[27.700575495053446,85.3579619598335]];
        var layer_50yrsRP_2 = new L.imageOverlay(img_50yrsRP_2,
                                              img_bounds_50yrsRP_2,
                                              {pane: 'pane_50yrsRP_2'});
        bounds_group.addLayer(layer_50yrsRP_2);
        map.addLayer(layer_50yrsRP_2);
        function pop_points_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_points_3_0() {
            return {
                pane: 'pane_points_3',
                radius: 10.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(196,60,57,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_points_3');
        map.getPane('pane_points_3').style.zIndex = 403;
        map.getPane('pane_points_3').style['mix-blend-mode'] = 'normal';
        var layer_points_3 = new L.geoJson(json_points_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_points_3',
            layerName: 'layer_points_3',
            pane: 'pane_points_3',
            onEachFeature: pop_points_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_points_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_points_3);
        map.addLayer(layer_points_3);
        map.createPane('pane_2yrsRP_4');
        map.getPane('pane_2yrsRP_4').style.zIndex = 404;
        var img_2yrsRP_4 = 'data/2yrsRP_4.png';
        var img_bounds_2yrsRP_4 = [[27.635389976525275,85.27984871577571],[27.700575495053446,85.3579619598335]];
        var layer_2yrsRP_4 = new L.imageOverlay(img_2yrsRP_4,
                                              img_bounds_2yrsRP_4,
                                              {pane: 'pane_2yrsRP_4'});
        bounds_group.addLayer(layer_2yrsRP_4);
        map.addLayer(layer_2yrsRP_4);
        var baseMaps = {};
        L.control.layers(baseMaps,{"2 yrs RP": layer_2yrsRP_4,'<img src="legend/points_3.png" /> points': layer_points_3,"50 yrs RP": layer_50yrsRP_2,"Esri Gray (dark)": layer_EsriGraydark_1,"OpenStreetMap": layer_OpenStreetMap_0,},{collapsed:false}).addTo(map);
        setBounds();
        var i = 0;
        layer_points_3.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['id'] !== null?String('<div style="color: #323232; font-size: 50pt; font-family: \'Arial\', sans-serif;">' + layer.feature.properties['id']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_points_3'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        resetLabels([layer_points_3]);
        map.on("zoomend", function(){
            resetLabels([layer_points_3]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_points_3]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_points_3]);
        });
        </script>
    </body>
</html>
